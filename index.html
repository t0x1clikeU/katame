<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>片目界隈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: white;
      text-align: center;
      padding-bottom: 50px;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("img/katame.png") no-repeat center center;
      background-size: cover;
      filter: blur(6px);
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 100px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      text-shadow: 1px 1px 5px black;
    }

    .menu-button {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .menu-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      font-size: 14px;
      color: #ccc;
      text-align: center;
      z-index: 2;
    }

    .footer a {
      color: #ccc;
      text-decoration: underline;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .content {
        padding: 60px 10px;
      }

      h1 {
        font-size: 1.8em;
        margin-bottom: 30px;
      }

      .menu-button {
        padding: 12px 20px;
        font-size: 16px;
        margin: 15px;
        width: 80%;
      }

      .footer {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="content">
    <h1>片目界隈メニュー</h1>
    <div>
      <a class="menu-button" href="facegen.html">片目界隈顔生成</a>
    </div>
  </div>

  <div class="footer">
    <a onclick="alert('作った画像は大事にしましょう。作成した画像はサーバー上残りません')">利用規約</a> | © t0x1clikeyou112
  </div>
</body>
</html>
