<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>片目界隈顔生成</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    .buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .back-button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>片目界隈 顔生成</h1>

  <div class="back-button">
    <a href="index.html">
      <button>メニューに戻る</button>
    </a>
  </div>

  <input type="file" id="upload" accept="image/*"><br>
  <canvas id="canvas" width="512" height="512"></canvas>

  <div class="buttons">
    <button id="expandRight">右に展開</button>
    <button id="expandLeft">左に展開</button>
    <button id="downloadBtn">保存</button>
  </div>

  <script>
    const upload = document.getElementById("upload");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let img = new Image();

    upload.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        img.onload = function () {
          canvas.width = img.width * 2;
          canvas.height = img.height;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    document.getElementById("expandRight").addEventListener("click", () => {
      if (!img.src) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
      ctx.save();
      ctx.scale(-1, 1);
      ctx.drawImage(img, -img.width * 2, 0);
      ctx.restore();
    });

    document.getElementById("expandLeft").addEventListener("click", () => {
      if (!img.src) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.scale(-1, 1);
      ctx.drawImage(img, -img.width, 0);
      ctx.restore();
      ctx.drawImage(img, img.width, 0);
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "symmetry.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
